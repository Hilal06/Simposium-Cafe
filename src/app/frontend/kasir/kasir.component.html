<navbar></navbar>
    <div class="container">
        <mat-form-field>
            <input matInput (keyup)="search($event.target.value)" placeholder="Search">
        </mat-form-field>   
        <p></p>
        <table mat-table #table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> #No </th>
            <td mat-cell *matCellDef="let index = index"> {{index}} </td>
          </ng-container>
          <ng-container matColumnDef="pelanggan">
            <th mat-header-cell *matHeaderCellDef> Pelanggan </th>
            <td mat-cell *matCellDef="let row"> {{row.pelanggan}} </td>
          </ng-container>
          <ng-container matColumnDef="tanggal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tanggal </th>
            <td mat-cell *matCellDef="let row"> {{ getDateOnly(row.tanggal) }} </td>
          </ng-container>
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let row"> Rp.{{row.total}} </td>
          </ng-container>
          <ng-container matColumnDef="detail">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row">
              <button mat-raised-button (click)="showDetailMenu(row.menu, row.total)">
                <mat-icon>menu_open</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columsDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columsDisplay;"></tr>
        </table>
      </div>
