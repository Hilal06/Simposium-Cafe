<div class="container">
  <table mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> #ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="kasir">
      <th mat-header-cell *matHeaderCellDef> Kasir </th>
      <td mat-cell *matCellDef="let row"> {{ getKasirName(row.kasir) }} </td>
    </ng-container>
    <ng-container matColumnDef="tanggal">
      <th mat-header-cell *matHeaderCellDef> Tanggal </th>
      <td mat-cell *matCellDef="let row"> {{ row.tanggal }} </td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let row"> Rp.{{row.total}} </td>
    </ng-container>
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="showDetailMenu(row.menu)">
          <mat-icon>menu_open</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columsDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columsDisplay;"></tr>
  </table>
</div>
