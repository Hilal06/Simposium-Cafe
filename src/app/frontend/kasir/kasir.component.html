<div class="nav"></div>
<mat-toolbar color="primary" class="app-toolbar">
    <mat-toolbar-row>
        <button mat-button routerLink='/home'>
          <mat-icon>home</mat-icon>
          <span>Simposium </span>
        </button>
      <span class="spacer"></span>
      <span class="spacer"></span>
      <span class="spacer"></span>
      
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink='/menu'>
          <mat-icon>fastfood</mat-icon>
          <span>Menu</span>
        </button>
        <button mat-menu-item routerLink='/home'>
          <mat-icon>close</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>   
    </mat-toolbar-row>
  </mat-toolbar>
  
    <div class="container">
        <mat-form-field>
            <input matInput (keyup)="search($event.target.value)" placeholder="Search">
        </mat-form-field>   
        <p></p>
        <table mat-table #table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> #No </th>
            <td mat-cell *matCellDef="let index = index"> {{index}} </td>
          </ng-container>
          <ng-container matColumnDef="pelanggan">
            <th mat-header-cell *matHeaderCellDef> Pelanggan </th>
            <td mat-cell *matCellDef="let row"> {{row.pelanggan}} </td>
          </ng-container>
          <ng-container matColumnDef="kasir">
            <th mat-header-cell *matHeaderCellDef> Kasir </th>
            <td mat-cell *matCellDef="let row"> {{ getKasirName(row.kasir) }} </td>
          </ng-container>
          <ng-container matColumnDef="tanggal">
            <th mat-header-cell *matHeaderCellDef> Tanggal </th>
            <td mat-cell *matCellDef="let row"> {{ getDateOnly(row.tanggal) }} </td>
          </ng-container>
          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let row"> Rp.{{row.total}} </td>
          </ng-container>
          <ng-container matColumnDef="detail">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row">
              <button mat-raised-button (click)="showDetailMenu(row.menu, row.total)">
                <mat-icon>menu_open</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columsDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columsDisplay;"></tr>
        </table>
      </div>
