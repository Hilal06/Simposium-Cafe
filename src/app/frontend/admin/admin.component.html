<div class=" container">
  <mat-tab-group>
    <mat-tab label="Kasir">
      <app-admin-kasir></app-admin-kasir>
    </mat-tab>
    <mat-tab label="Koki">
        <app-admin-koki></app-admin-koki>
      </mat-tab>
      <mat-tab label="Menu"> 
        <div>
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          

          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="nama">
              <td mat-cell *matCellDef="let row"> {{row.nama}} </td>
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nama Menu </th>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="harga">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Harga </th>
              <td mat-cell *matCellDef="let row"> {{row.harga}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
           <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div> 
      </mat-tab>
    </mat-tab-group>
</div>
