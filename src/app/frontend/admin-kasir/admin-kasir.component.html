<mat-toolbar color="primary" class="app-toolbar">
  <mat-toolbar-row>
    <span>Simposium</span>
    <span class="spacer"></span>
    <span class="spacer"></span>
    <span class="spacer"></span>
    <button mat-button>
      <mat-icon>shopping_cart</mat-icon>
      <span>Pesanan</span>
    </button>
    <button mat-button>
      <mat-icon>lock</mat-icon>
      <span>Kasir</span>
    </button>
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink='/menu'>
        <mat-icon>fastfood</mat-icon>
        <span>Menu</span>
      </button>
      <button mat-menu-item routerLink='/home'>
        <mat-icon>close</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>   
  </mat-toolbar-row>
</mat-toolbar>

<p>
  
</p>

<div class="container">
  <div class="row">
    <div class="col-4">
      <form [formGroup]="kasirForm">
        <mat-form-field>
          <input matInput placeholder="Nama" formControlName="nama">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" formControlName="password">
          </mat-form-field> 
        <button mat-button (click)="saveKasir()">
            <mat-icon>save_alt</mat-icon>
          </button>
      </form>
    </div>
    <div class="col-8">
        
      <table mat-table #table [dataSource]="dataSource" matsort>
        <ng-container matColumnDef="nama">
          <th mat-header-cell *matHeaderCellDef> Nama </th>
          <td mat-cell *matCellDef="let row"> {{row.nama}} </td>
        </ng-container>
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let row"> {{row.username}} </td>
          </ng-container>
          <ng-container matColumnDef="password">
              <th mat-header-cell *matHeaderCellDef> Password </th>
              <td mat-cell *matCellDef="let row"> {{row.password}} </td>
            </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row"> 
              <button mat-button>hapus</button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columsDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columsDisplay;"></tr>
      </table>
    </div>
  </div>
</div>
