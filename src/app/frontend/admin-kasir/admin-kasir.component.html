<div class="container">
  <div class="row">
    <div class="col-4">
      <form [formGroup]="kasirForm">
        <mat-form-field>
          <input matInput placeholder="Nama" formControlName="nama">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" formControlName="password">
          </mat-form-field> 
        <button mat-button (click)="saveKasir()">
            <mat-icon>save_alt</mat-icon>
            <mat-label>Tambah</mat-label>
          </button>
      </form>
    </div>
    <div class="col-8">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
      <table mat-table #table [dataSource]="dataSource" matsort>
        <ng-container matColumnDef="nama">
          <th mat-header-cell *matHeaderCellDef> Nama </th>
          <td mat-cell *matCellDef="let row"> {{row.nama}} </td>
        </ng-container>
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let row"> {{row.username}} </td>
          </ng-container>
          <ng-container matColumnDef="password">
              <th mat-header-cell *matHeaderCellDef> Password </th>
              <td mat-cell *matCellDef="let row"> {{row.password}} </td>
            </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row"> 
              <button mat-button (click)="hapusKasir(row)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columsDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columsDisplay;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
